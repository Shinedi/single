<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        var Singleton = (function () {
            var instantiated;
            function init() {
                /*这里定义单例代码*/
                var index={
                    publicMethod: function () {
                        alert('hello world');
                    },
                    publicProperty: 'test'
                };
                return index;
            }

            return {
                getInstance: function () {
                    if (!instantiated) {
                        instantiated = init();
                    }
                    return instantiated;
                }
            };
        })();

        /*调用公有的方法来获取实例:*/
        var  c1=Singleton.getInstance();
        var  c2=Singleton.getInstance();
        alert(c1===c2);
        c2.publicMethod();
//       Singleton.getInstance().publicMethod();
    </script>
</body>
</html>
